<ion-app>
  <div *ngIf="showInstallButton" class="install-banner">
    <span>{{'label.installApp' | translate}} (v{{appVersion}})</span>
    <button (click)="installPWA()">{{'label.installApp.yes' | translate}}</button>
    <button (click)="notInstallPWA()">{{'label.installApp.no' | translate}}</button>
  </div>
  <ion-router-outlet *ngIf="load"></ion-router-outlet>
  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>
</ion-app>
